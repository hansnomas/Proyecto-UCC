<script>
  var btn = $('#button');

  $(window).scroll(function() {
    if ($(window).scrollTop() > 300) {
      btn.addClass('show');
    } else {
      btn.removeClass('show');
    }
  });

    e.preventDefault();
    $('html, body').animate({scrollTop:0}, '300');
  });
